<app-header></app-header>
<!-- Product section-->
<section class="p-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{product.image}}" height="400px" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">PRODUCT ID: {{product.id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-5">
                    <span class="">{{product.price}}</span>
                </div>
                <p class="lead">{{product.description}}</p>

                <div class="d-flex justify-content-between">
                    <button href="" class="btn btn-outline-dark flex-shrink-0">
                        <i class="fa-solid fa-heart-circle-plus" style="color: #f00;"></i>
                        Add to Wishlist</button>
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="fa-solid fa-cart-plus" style="color: rgb(72, 0, 255);"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
