<div class="w-100 d-flex justify-content-center align-items-center p-5">
    <div class="row w-50 border shadow bg-light">
        <div class="col">
            <img src="https://i.pinimg.com/736x/43/c0/47/43c04767dc84407724a508142c04e736.jpg" class="img-fluid"
                alt="login img">
        </div>
        <div class="col p-3 d-flex flex-column justify-content-center align-items-center">
            <h4>Register</h4>
            <form [formGroup]="regForm" (ngSubmit)="handleSubmit()">
                <input type="text" formControlName="username" class="form-control mb-3"
                    placeholder="Enter Your Username" name="username">
                <div class="text-danger" *ngIf="regForm.get('username')?.errors && regForm.get('username')?.touched">
                    *Invalid Username </div>
                <input type="email" formControlName="email" class="form-control mb-3" placeholder="Enter Your Email ID"
                    name="email">
                <div class="text-danger" *ngIf="regForm.get('email')?.errors && regForm.get('email')?.touched">
                    *Invalid Email </div>
                <input type="password" formControlName="password" class="form-control mb-3"
                    placeholder="Enter Your Password" name="pswd">
                <div class="text-danger" *ngIf="regForm.get('password')?.errors && regForm.get('password')?.touched">
                    *Invalid Password </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" type="submit" [disabled]="regForm.invalid">Register</button>
                    <a class="btn btn-link" routerLink="/log">Already Registerd?</a>
                </div>
            </form>
        </div>
    </div>
</div>
