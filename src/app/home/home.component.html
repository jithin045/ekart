<app-header></app-header>
<!-- Header-->
<header class="bg-dark">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">

                <img height="500"
                    src="https://graphicsfamily.com/wp-content/uploads/edd/2021/07/Shop-Products-Social-Media-Banner-Design-Template-scaled.jpg"
                    class="d-block w-100" alt="...">

            </div>

            <div class="carousel-item">

                <img height="500"
                    src="https://graphicsfamily.com/wp-content/uploads/edd/2022/06/Free-E-commerce-Product-Banner-Design-with-Green-Colors-scaled.jpg"
                    class="d-block w-100" alt="...">

            </div>

            <div class="carousel-item">

                <img height="500"
                    src="https://graphicsfamily.com/wp-content/uploads/edd/2022/08/Eco-Products-Social-Media-Banner-Design-scaled.jpg"
                    class="d-block w-100" alt="...">

            </div>

        </div>

    </div>
</header>
<!-- Section-->
<section class="py-5">

    <div class="container px-4 px-lg-5 mt-5" *ngIf="products.length>0;else elsedata">

        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <div class="col mb-5" *ngFor="let i of products|search:searchKey">

                <div class="card h-100">

                    <!-- Product image-->
                    <img routerLink="/detail/{{i.id}}" class="card-img-top" style="cursor: pointer;" height="180px"
                        src={{i.image}} alt="..." />

                    <!-- Product details-->
                    <div class="card-body p-4">

                        <div class="text-center">

                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.title.slice(0,12)}}...</h5>

                            <!-- Product price-->
                            {{i.price|currency}}

                        </div>

                    </div>

                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">

                        <button href="" class="btn" (click)="addWish(i)">
                            <i class="fa-solid fa-heart" style="color: #f00;"></i>
                        </button>

                        <button href="" class="btn" (click)="addCart(i)">
                            <i class="fa-solid fa-cart-plus" style="color: rgb(4, 195, 49);"></i>
                        </button>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <div *ngIf="(products|search:searchKey).length<=0">
        <h2 class="text-center text-danger">Searched item Not available</h2>
    </div>

    <ng-template #elsedata>

        <div class="text-center h1 text-danger">
            No Products Available
        </div>

    </ng-template>

</section>
